name: Deploy
on:
  push:
    branches:
    - main
jobs:
  deploy:
    if: "contains(github.event.head_commit.message, '[deploy]')"
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - name: Deploy Static Assets to S3
        run: aws s3 sync ./public/ s3://www.rethinkgroup.ca --dryrun --exclude "index.html" --delete --cache-control "public, max-age=31536000, immutable"
      - name: Deploy index.html to S3
        run: aws s3 sync ./public/ s3://www.rethinkgroup.ca --dryrun --exclude "*" --include "index.html" --cache-control "public, max-age=3600"
